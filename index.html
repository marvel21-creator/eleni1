<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music control</title>
    <style>
        *
        {
            text-align: center;
        }
        #center
        {
            cursor: pointer;
        }

        img {
            animation-name: rotate;
            animation-duration: 3s; /* Adjust speed */
            animation-iteration-count: infinite;
            animation-timing-function: linear; /* Smooth rotation */
            border-radius: 50%; /* Make the image circular */
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg); /* Start at 0 degrees */
            }
            to {
                transform: rotate(360deg); /* Complete a full circle */
            }
        }
        
    </style>
</head>
<body>
    <div id="center">
        <span id="mute">🔇</span>
        <span id="unmute" style="display: none;">🔊</span>
        <span id="start">⏯️</span>
        <span id="pause">⏸️</span>
    </div>
    <video src="music.mp4" height="100px" width="200px" controls autoplay muted style="display: none;"></video>

         <div id="image">
            <img src="eleni.jpg" alt="elen" height="200px" width="200px">
         </div>
         <script>

         

                   // Get the video element
let video = document.querySelector("video");

// Get the control buttons
let mute = document.getElementById("mute");
let start = document.getElementById("start");
let pause = document.getElementById("pause");

window.addEventListener("load", () => {
    video.muted = true; // Ensure autoplay is allowed
    video.play();
});
mute.addEventListener("click",()=>{
     video.muted=true;
     mute.style.display = "none";
     unmute.style.display = "inline";
});

unmute.addEventListener("click",()=>{
    video.muted=false;
    unmute.style.display = "none";
    mute.style.display = "inline";
});

start.addEventListener("click", () => {
    video.play();
    video.muted = false; // Unmute when playing
});


pause.addEventListener("click",()=>{
    video.pause();
});


  </script>
</body>
</html>
